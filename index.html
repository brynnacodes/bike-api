<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input id="manufacturer" name="manufacturer">
        <label for="colors">Color</label>
        <input id="colors" name="colors">
        <label for="location">Location</label>
        <input id="location" name="location">
        <label for="distance">Search radius</label>
        <input id="distance" name="distance">
        <button id="search" class="btn" name="search">Search!</button>
      </div>
      <div id="map"></div>
      <script>
        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxVtVkvIYvgnBsEUQ9eKpOHKPQuJOjrBM&callback=initMap"
      async defer></script>

      <div class="results">
        <span id="result-error"></span>
        <span id="manufacturer-results"></span>
        <span id="colors-results"></span>
        <span id="location-results"></span>
        <span id="distance-results"></span>
      </div>
    </div>
  </body>
</html>
